<table>
    <thead>
        <h2>User Data</h2>
        <tr>
            <td *ngFor="let req of userHeadArray">{{req.showName}}</td>
            <td>Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of userData">
            <td *ngFor="let req of userHeadArray"> {{user[req.fetchName]}} </td>
            <td>
                <div>
                    <button (click)="launchEditModal(user)">
                        <svg class="feather feather-edit" fill="none" height="20" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                            width="20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                        </svg>
                    </button>
                    <app-modal [user]="user"></app-modal>
                    <button (click)="deleteUser(user)">
                        <svg enable-background="new 0 0 48 48" height="20" version="1.1" viewBox="0 0 48 48"
                            width="20" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Expanded">
                                <g>
                                    <g>
                                        <path d="M41,48H7V7h34V48z M9,46h30V9H9V46z" />
                                    </g>
                                    <g>
                                        <path d="M35,9H13V1h22V9z M15,7h18V3H15V7z" />
                                    </g>
                                    <g>
                                        <path
                                            d="M16,41c-0.553,0-1-0.447-1-1V15c0-0.553,0.447-1,1-1s1,0.447,1,1v25C17,40.553,16.553,41,16,41z" />
                                    </g>
                                    <g>
                                        <path
                                            d="M24,41c-0.553,0-1-0.447-1-1V15c0-0.553,0.447-1,1-1s1,0.447,1,1v25C25,40.553,24.553,41,24,41z" />
                                    </g>
                                    <g>
                                        <path
                                            d="M32,41c-0.553,0-1-0.447-1-1V15c0-0.553,0.447-1,1-1s1,0.447,1,1v25C33,40.553,32.553,41,32,41z" />
                                    </g>
                                    <g>
                                        <rect height="2" width="48" y="7" />
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<button (click)="launchCreateUserModal()">Create User</button>
<app-modal></app-modal>
